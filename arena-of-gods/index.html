<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>arena-of-gods</title>
  </head>
  <body class="bg-slate-900 text-white">
  	<div id="game-root">

		<div
		id="start-ui"
		class="absolute inset-0 flex flex-col items-center justify-center gap-6 text-white"
		>
		<!-- Title container with decorative border -->
		<div class="menu-panel title-panel">
			<h1 class="pixel-title">
				Arena of Gods
			</h1>
			<p class="pixel-subtitle">Battle of Legends</p>
		</div>

		<!-- Player inputs panel -->
		<div class="menu-panel input-panel">
			<label class="pixel-label">Player 1</label>
			<input
				id="player1"
				type="text"
				placeholder="Enter name..."
				class="pixel-input"
			/>

			<label class="pixel-label">Player 2</label>
			<input
				id="player2"
				type="text"
				placeholder="Enter name..."
				class="pixel-input"
			/>
		</div>

		<button id="start-btn" class="pixel-btn">
			Start Game
		</button>

		<p class="pixel-hint">Press START to begin your quest</p>
		</div>
	</div>

  <script type="module" src="/src/main.ts"></script>
</html>
